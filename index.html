<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        #page {
          display: grid;
          height: 100vh;
          background-color: darkgrey;
          /* grid-template: auto auto auto; */
          grid-template-columns: auto auto auto;
        }

        main {
          background-color: white;
          padding: 15px;
          align-self: center;
          /* grid-area: main; */
        }


    </style>
    <section id="page">
      <div></div>
      <main id="main" class="d-grid gap-2">
        <h4 class="text-center">Choose a collor for background</h4>
        <div>
          <a onclick="changeColor('lightblue')" class="btn btn-outline-primary form-control">BLUE</a>
        </div>
        <div>
          <a onclick="changeColor('lightyellow')" class="btn btn-outline-warning form-control">YELLOW</a>
        </div>
        <div>
          <a onclick="changeColor('red')" class="btn btn-outline-danger form-control">RED</a>
        </div>
        <div>
          <a onclick="changeColor('white')" class="btn btn-outline-secondary form-control text-secondary">LIGHT</a>
        </div>
        <div>
          <a onclick="changeColor('black')" class="btn btn-outline-dark form-control">DARK</a>
        </div>
        <div class="mt-4">
          <a onclick="changeColor('lightgray')" class="btn form-control">RESET</a>
        </div>
      </main>
      <div></div>
    </section>
    <script>
      const changeColor = color => {
        const el = document.getElementById('main');
        el.style.backgroundColor = color
      }
    </script>
  </body>
  
</html>
